{% load static %}
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="{% url 'cameras:index' %}" class="navbar-brand">
        <img src="{% static 'Cameras/logo.png' %}" width="30" height="30" alt="logo">
        GSCS Camera App
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'cameras:index' %}" class="nav-link {% if '/' in request.path %}active{% endif %}">Home</a>
            </li>

        </ul>
    {% if not request.user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'admin:index' %}" class="nav-link">Login</a>
            </li>
            </ul>
        {% else%}
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_staff %}
                <li class="nav-item">
                <a href="{% url 'admin:index' %}" class="nav-link" style="color: red">Admin</a>
            </li>
                <li class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>
                {% endif %}

            </ul>

    {% endif %}

    </div>
</div>
